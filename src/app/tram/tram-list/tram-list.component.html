<mat-toolbar color="primary">
    <h2>ğŸš‹ Tram Schedule</h2>
</mat-toolbar>

<div class="container">

    <mat-card class="left-panel">
        <mat-card-title>ğŸš‰ Tram Stations</mat-card-title>
        <div #stationList></div>
    </mat-card>

    <div class="right-content">
        <mat-card class="map-card">
            <mat-card-title>ğŸ—ºï¸ Tram Route Map</mat-card-title>
            <div #mapContainer></div>
        </mat-card>

        <mat-card>
            <mat-card-title>ğŸš‹ Trains from Luma to Linde</mat-card-title>
            <table mat-table [dataSource]="filteredTrams" class="mat-elevation-z8">
                <ng-container matColumnDef="line">
                    <th mat-header-cell *matHeaderCellDef> Line </th>
                    <td mat-cell *matCellDef="let tram"> {{ tram.line.designation }} </td>
                </ng-container>

                <ng-container matColumnDef="departureTime">
                    <th mat-header-cell *matHeaderCellDef> Departure Time </th>
                    <td mat-cell *matCellDef="let tram">
                        {{ tram.scheduled | date:'yyyy/MM/dd hh:mm a' }}
                    </td>
                </ng-container>

                <ng-container matColumnDef="destination">
                    <th mat-header-cell *matHeaderCellDef> Destination </th>
                    <td mat-cell *matCellDef="let tram"> {{ tram.destination }} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="['line', 'departureTime', 'destination']"></tr>
                <tr mat-row *matRowDef="let row; columns: ['line', 'departureTime', 'destination'];"></tr>

                <tr *ngIf="trams.length === 0">
                    <td colspan="3" class="no-data">No Data Available</td>
                </tr>

                <tr *ngIf="trams.length === 0">
                    <td colspan="3" class="no-data">No Data Available</td>
                </tr>
            </table>
        </mat-card>
    </div>
</div>

<!-- ğŸ·ï¸ Sticky Scrolling Footer -->
<div class="footer">
    <div class="announcement">
        <span *ngFor="let msg of announcements; let i = index; let l = last">
            <span class="scrolling-text" [style.animation-delay]="i * 5 + 's'">{{ msg }} &nbsp; {{ l ? '' : '|' }}
                &nbsp;</span>
        </span>
    </div>
</div>
